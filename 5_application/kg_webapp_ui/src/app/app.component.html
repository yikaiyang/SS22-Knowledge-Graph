<div class="flex justify-content-between">
  <h1 class="text-2xl ml-3 font-normal">Road Network KG</h1>
  <p-button label="Traffic Speed" (onClick)="onClickFilter()"></p-button>
</div>

<p-tabMenu [activeItem]="active_category"
    [model]="categories">
    <ng-template pTemplate="item" let-item let-i="index">
        <div (click)="onTabItemClick(i)">
            <span>
              <i class="{{ item.icon }}"></i>
            </span>
            {{ item.label }}
          </div>
    </ng-template>
</p-tabMenu>

<app-map></app-map>
